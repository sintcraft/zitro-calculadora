<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Zitro</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col" id="error"></div>
      </div>
      <div class="row">
        <div class="col-auto">
          <label for="corda">Coordenada A</label>
          <input type="number" name="corda" id="corda" />
        </div>
        <div class="col-auto">
          <label for="cordb">Coordenada B</label>
          <input type="number" name="cordb" id="cordb" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <p id="punto-medio">Punto medio: --</p>
        </div>
        <div class="col-6">
          <p id="medida-de-pieza">Medida de pieza: --</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary btn-lg" onclick="set(1)">1</button>
          <button class="btn btn-primary btn-lg" onclick="set(2)">2</button>
          <button class="btn btn-primary btn-lg" onclick="set(3)">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary btn-lg" onclick="set(4)">4</button>
          <button class="btn btn-primary btn-lg" onclick="set(5)">5</button>
          <button class="btn btn-primary btn-lg" onclick="set(6)">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary btn-lg" onclick="set(7)">7</button>
          <button class="btn btn-primary btn-lg" onclick="set(8)">8</button>
          <button class="btn btn-primary btn-lg" onclick="set(9)">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary btn-lg" onclick="set('.')">.</button>
          <button class="btn btn-primary btn-lg" onclick="set('-')">-</button>
          <button class="btn btn-danger btn-lg" onclick="set('x')">X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success btn-lg" onclick="calculate()">
            Calcular
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
